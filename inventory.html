<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inventory Page</title>
    <script src="header.js" defer></script>
    <script src="https://kit.fontawesome.com/67ea2a523c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        <a href="index.html" class="logo" ><img src="images/logo_1.png" alt="logo"></a>
        <div class="navbar__menu">
            <a class="navbar__menu__item" href="index.html" data-link="Home"></a>
            <a class="navbar__menu__item" href="about.html" data-link="About"></a>
            <a class="navbar__menu__item" href="contact.html" data-link="Contact"></a>
            <a class="navbar__menu__item" href="auction.html" data-link="Auctions"></a>
            <a class="navbar__menu__item" href="inventory.html"data-link="Inventory"></a>
        </div>
        <div class="navbar__toggle-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
    </header>
    <main id="inv-page">
        <div class="inv-hero">
            <h1>Inventory</h1>
            <p>Search our Inventory</p>
        <!-- top search/filter -->
            <section class="top-search">
                <form method="get">
                    <div>
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" placeholder="Ford" >
                    </div>
                    <div>
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" placeholder="Galaxie">
                    </div>
                    <div>
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" placeholder="1963">
                    </div>
                    <div>
                        <label for="color">Color</label>
                        <input type="text" name="color" id="color" placeholder="Black">
                    </div>
                    <!-- <div>
                        <label for="price">Price Range</label>
                        <input type="range" name="price" min="50" max="500,000" value="100,000" id="price" class="range-slider__range">
                        <span class="range-slider__value">0</span>
                    </div> -->
                </form>
                <button type="submit" id="topSearchBtn">Search</button>
            </section>
        </div>
        <div class="inv-body">
            <!-- side bar filter -->
            <div class="filter">
                <h3>Filter by:</h3>
                <form method="get">
                    <label for="fmake">Make</label>
                    <select id="fmake">
                        <option value=" ">-- Choose Make --</option>
                        <option value="bmw">BMW</option>
                        <option value="cadillac">Cadillac</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="fiat">Fiat</option>
                        <option value="ford">Ford</option>
                        <option value="jaguar">Jaguar</option>
                        <option value="mercedes-benz">Mercedes-Benz</option>
                        <option value="pontiac">Pontiac</option>
                        <option value="rolls royce">Rolls Royce</option>
                        <option value="volkswagon">Volkswagon</option>
                    </select>
                    <label for="fyear">Year</label>
                    <input type="number" name="year" id="fyear">
                    
                    <p>Color</p>
                   
                    <span><input type="checkbox" name="color" id="blue" value="blue">
                    <label for="blue">Blue</label></span>
             
                    <span><input type="checkbox" name="color" id="black" value="black">
                    <label for="black">Black</label></span>
                 
                    <span><input type="checkbox" name="color" id="orange" value="orange">
                    <label for="orange">Orange</label></span>

                    <span><input type="checkbox" name="color" id="red" value="red">
                    <label for="red">Red</label></span>
                    
                    <span><input type="checkbox" name="color" id="silver" value="silver">
                    <label for="silver">Silver</label></span>
                    
                    <span><input type="checkbox" name="color" id="white" value="white">
                    <label for="white">White</label></span>
                    
                    <label for="pslider">Price Range</label>
                    <input type="range" name="price" min="50" max="500,000" value="100,000" id="pslider">
                    <output for="price" onforminput="value = price.valueAsNumber"></output>
                </form>
                <button type="submit" id="filterBtn">Filter</button>
            </div>

               
            <!-- all the cars will show up here using javascript and a json file -->
            <div class="inventory-grid">
                
                <!-- cars are input here through javascript in inventory.js -->
            </div>
             <!-- The Modal -->
             <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div>
                       <p>here is the modal</p> 
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div class="footer__logo"><img src="images/trans-logo.png" alt=" company logo"></div>
            <div class="bpa_footer__logo"><img src="images/BPA_logo_fullcolor_only_bpa.jpg" alt="bpa logo"></div>
            <div class="footer__item">
                <p>Company</p>
                <a href="contact/contact.html">Contact Us</a>
                <a href="about.html">About</a>
            </div>
            <div class="footer__item">
                <p>Quick Link</p>
                <a href="inventory.html">Pricing</a>
            </div>
            <div class="footer__item">
                <p>Store Hours</p>
                <p class="store_hours">Monday-Friday: 9am-6pm <br> Saturday: 9am-1pm <br> Sunday: Closed</p>
            </div>
        </div>
        <div class="rights">
            <p>&copy; 2022 Old Bob's Auto Classic. All rights reserved</p>
        </div>
        
      </footer>
      <script src="inventory.js" type="module"></script>
</body>
</html>
