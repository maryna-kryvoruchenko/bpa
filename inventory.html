<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inventory Page</title>
</head>
<body>
    <header>
        <header>
            <img src="images/trans-logo.png" alt="logo" class="logo">
            <ul class="navbar__menu">
                <li class="navbar__menu__item"><a href="about.html">About</a></li>
                <li class="navbar__menu__item"><a href="contact/contact.html">Contact</a></li>
                <li class="navbar__menu__item"><a href="auction.html">Auctions</a></li>
                <li class="navbar__menu__item" class="active"><a href="inventory.html">Inventory</a></li>
            </ul>
            <button class="navbar__toggle-btn">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
        </header>
    </header>
    <main id="inv-page">
        <div class="inv-hero">
            <h1>Inventory</h1>
            <p>Search our Inventory</p>
        <!-- top search/filter -->
            <section class="top-search">
                <form method="get">
                    <label for="make">Make</label>
                    <input type="text" name="make" id="make" value="Ford" >
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color">
                    <label for="price">Price Range</label>
                    <input type="range" name="price" min="50" max="500,000" value="100,000" id="slider" class="range-slider__range">
                    <span class="range-slider__value">0</span>
                    <button type="submit" id="topSearchBtn">Search</button>
                </form>
            </section>
        </div>
        <div class="inv-body">
            <!-- side bar filter -->
            <div class="filter">
                <h3>Filter by:</h3>
                <form method="get">
                    <label for="fmake">Make</label>
                    <select id="fmake">
                        <option value=" ">-- Choose Make --</option>
                        <option value="bmw">BMW</option>
                        <option value="cadillac">Cadillac</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="fiat">Fiat</option>
                        <option value="ford">Ford</option>
                        <option value="jaguar">Jaguar</option>
                        <option value="mercedes-benz">Mercedes-Benz</option>
                        <option value="pontiac">Pontiac</option>
                        <option value="rolls-royce">Rolls Royce</option>
                        <option value="volkswagon">Volkswagon</option>
                    </select>
                    <label for="fyear">Year</label>
                    <input type="number" name="year" id="fyear">
                    
                    <p>Color</p>
                   
                    <span><input type="checkbox" name="color" id="blue" value="blue">
                    <label for="blue">Blue</label></span>
             
                    <span><input type="checkbox" name="color" id="black" value="black">
                    <label for="black">Black</label></span>
                 
                    <span><input type="checkbox" name="color" id="orange" value="orange">
                    <label for="orange">Orange</label></span>

                    <span><input type="checkbox" name="color" id="red" value="red">
                    <label for="red">Red</label></span>
                    
                    <span><input type="checkbox" name="color" id="silver" value="silver">
                    <label for="silver">Silver</label></span>
                    
                    <span><input type="checkbox" name="color" id="white" value="white">
                    <label for="white">White</label></span>
                    
                    <label for="price">Price Range</label>
                    <input type="range" name="price" min="50" max="500,000" value="100,000" id="slider">
                    <output for="price" onforminput="value = price.valueAsNumber"></output>
                    <button type="submit" id="filterBtn">Filter</button>
                </form>
            </div>
            <!-- all the cars will show up here using javascript and a json file -->
            <div class="inventory-grid">
                
                <!-- cars are input here through javascript in inventory.js -->
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div class="footer__logo">Company Logo<img src="" alt=""></div>
            <div class="footer__item">
                <p>Company</p>
                <a href="">Contact Us</a>
                <a href="">About</a>
            </div>
            <div class="footer__item">
                <p>Quick Link</p>
                <a href="">Pricing</a>
            </div>
            <div class="footer__item">
                <p>Store Hours</p>
                <input type="text" id="store_hours" placeholder="Show store hours">
            </div>
        </div>
        <div class="rights">
            <p>&copy; 2022 Company name. All rights reserved (Include BPA somewhere?)</p>
        </div>
        
      </footer>
      <script src="inventory.js"></script>
</body>
</html>
