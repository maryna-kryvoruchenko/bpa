<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/homeLogo.png">
    <script src="https://kit.fontawesome.com/67ea2a523c.js" crossorigin="anonymous"></script>
    <title>Old Bob's Classic Auto</title>
</head>
<body>
  <header>
        <img src="images/homeLogo.png" alt="logo" class="logo">
        <ul class="navbar__menu">
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Contact</li>
            <li class="navbar__menu__item">Auctions</li>
            <li class="navbar__menu__item">Inventory</li>
        </ul>
        <button class="navbar__toggle-btn">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </button>
    </header>
    <main>
        <div id="slider-text-container">
            <div id="slider--text"></div>
        </div>
        <h1 id="home-selection">Newest Selection</h3>
        <section class="slider-wrapper">
            <div class="slide-container">
                <div class="slide fading">
                 <img src='images/1949-Rolls-Royce-Dawn-Drophead.jpg' alt='1949 Rolls Royce'>
               </div>
               <div class="slide fading">
                 <img src='images/1957-chevrolet-bel-air.jpg' alt='1957 chevrolet bel air'>
               </div>
               <div class="slide fading">
                 <img src='images/1961-Jaguar-E-type.jpg' alt='1961 Jaguar E'>
               </div>
               <div class="slide fading">
                 <img src='images/1963-galaxie-black.jpg' alt='1963 Galaxie Black'>
               </div>
               <div class="slide fading">
                <img src='images/1968-benz.jpg' alt='1968 Benz'>
               </div>
         
               <a href="#" class="prev" title="Previous">&#10094</a>
               <a href="#" class="next" title="Next">&#10095</a>
             </div>
             <div class="dots-container">
               <span class="dot"></span>
               <span class="dot"></span>
               <span class="dot"></span>
               <span class="dot"></span>
               <span class="dot"></span>
             </div>
          </section>
          <div id="joinAuction">
            <h1 id="auction-title">
                Join the Auction!
            </h1>
            <h3 id="auctionAnnouncement">The next auction is in...</h3>
            <div id="auctionCount"></div>
          </div>
          <div id="testContainer">
            <img class="testDriveImg" src="images/testDrive.jpg" alt="car picture">
            <button class="btn">Test Drive</button> 
          </div>
    </main>
    <footer>
      <div id="footer">
          <div class="footer__logo">Company Logo<img src="" alt=""></div>
          <div class="footer__item">
              <p>Company</p>
              <a href="">Contact Us</a>
              <a href="">About</a>
          </div>
          <div class="footer__item">
              <p>Quick Link</p>
              <a href="">Pricing</a>
          </div>
          <div class="footer__item">
              <p>Store Hours</p>
              <input type="text" id="store_hours" placeholder="Show store hours">
          </div>
      </div>
      <div class="rights">
          <p>&copy; 2022 Company name. All rights reserved (Include BPA somewhere?)</p>
      </div>
      
    </footer>
    

</html>
